name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Install Vault
        run: |
          curl -o vault.zip https://releases.hashicorp.com/vault/1.9.0/vault_1.9.0_linux_amd64.zip
          unzip vault.zip
          sudo mv vault /usr/local/bin/

      - name: Fetch secrets from Vault
        env:
          VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}
        run: |
          export VAULT_ADDR=https://128.140.104.144:8200
          vault kv get -format=json secret/myapp > secrets.json
          export SECRET_KEY=$(jq -r '.data.data.SECRET_KEY' secrets.json)
          export DB_PASSWORD=$(jq -r '.data.data.DB_PASSWORD' secrets.json)
          echo "Secrets fetched from Vault"

      - name: Deploy to Hetzner
        env:
          SECRET_KEY: $SECRET_KEY
          DB_PASSWORD: $DB_PASSWORD
        run: |
          ssh root@128.140.104.144 "
            cd /Vault &&
            git pull origin main &&
            export SECRET_KEY=${SECRET_KEY} &&
            export DB_PASSWORD=${DB_PASSWORD} &&
            npm install &&
            pm2 restart all
          "
