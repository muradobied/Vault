name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build Docker image
      run: docker build -t node-vault-hetzner .

    - name: Login to Hetzner Server
      uses: appleboy/ssh-action@v0.1.0
      with:
        host: ${{ secrets.HETZNER_IP }}
        username: ${{ secrets.SSH_PRIVATE_KEY }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /root/Vault
          git pull
          ./fetch-secrets.sh
