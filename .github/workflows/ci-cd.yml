name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
         npm install
         sudo apt-get update
         sudo apt-get install -y jq  # Install jq
         sudo apt-get install -y docker-compose  # Install docker-compose

    - name: Build Docker image
      run: docker build -t node-vault-hetzner .

    - name: Login to Hetzner Server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HETZNER_IP }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /root/Vault
          git pull
          chmod +x ./fetch-secrets.sh
          ./fetch-secrets.sh
